apiVersion: apps/v1
kind: Deployment
metadata:
  name: godbox
  namespace: tradistonks
  labels:
    app: godbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: godbox
  template:
    metadata:
      labels:
        app: godbox
    spec:
      containers:
        - image: quantumsheep/godbox:2
          name: godbox
          ports:
            - containerPort: 8080
          resources: {}
          securityContext:
            privileged: true
          env:
            - name: API_MAX_PAYLOAD_SIZE
              valueFrom:
                configMapKeyRef:
                  key: GODBOX_API_MAX_PAYLOAD_SIZE
                  name: env
      restartPolicy: Always
