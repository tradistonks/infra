apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: tradistonks-api
  namespace: tradistonks
  labels:
    app: tradistonks-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tradistonks-api
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30
